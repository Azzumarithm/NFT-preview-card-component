<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>nft-review-card</title>
</head>
<body>
    
    <div class="container">
        <div class="nft-container">
            <div class="image">
                <img class="nft-image" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
    
            </div>
            <div class="title">
                <strong><p>Equilibrium #3429</p></strong>
                
            </div>
            <div class="description">
                <p>Our equilibrium collection promotes balance balance and calm.</p>
                
            </div>
            <div class="ethereum-time">
                <div id="ethereum">
                    <img class="ethereum-image" src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    <p class="value-ethereum">0.041 ETH</p>
                </div>
                <div id="time">
                    <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="" class="clock">
                    
                    <p class="value-time">3 days left</p>
    
                </div>
            </div>
            <hr>
            <div id="creation">
                <img class="logo" src="nft-preview-card-component-main/images/azzumarithm-logo.png" alt="azzumarithm-logo">
                <p class="creation-value">Creation of <span><a href="https://github.com/Azzumarithm/NFT-preview-card-component">Azzumarithm</a></span></p>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
